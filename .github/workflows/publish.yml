name: Publish to crates.io

on:
  workflow_dispatch:
    inputs:
      publish_derive:
        description: 'Publish protest-derive'
        type: boolean
        default: true
      publish_protest:
        description: 'Publish protest'
        type: boolean
        default: true
      publish_extras:
        description: 'Publish protest-extras'
        type: boolean
        default: true
      publish_cli:
        description: 'Publish protest-cli'
        type: boolean
        default: true
      publish_stateful:
        description: 'Publish protest-stateful'
        type: boolean
        default: true
      publish_stateful_derive:
        description: 'Publish protest-stateful-derive'
        type: boolean
        default: true
      publish_criterion:
        description: 'Publish protest-criterion'
        type: boolean
        default: true
      publish_insta:
        description: 'Publish protest-insta'
        type: boolean
        default: true
      publish_proptest_compat:
        description: 'Publish protest-proptest-compat'
        type: boolean
        default: true
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create releases
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Verify version matches tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          CARGO_VERSION=$(grep '^\[workspace.package\]' -A 10 Cargo.toml | grep '^version' | head -1 | sed 's/.*"\(.*\)".*/\1/')
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi

      - name: Run tests
        run: cargo test --verbose --all-features

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run Clippy
        run: cargo clippy --workspace --all-features --all-targets -- -D warnings

      - name: Build release
        run: cargo build --release --verbose

      - name: Publish protest-derive to crates.io
        if: github.event_name == 'push' || inputs.publish_derive
        run: cargo publish -p protest-derive --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Wait for protest-derive to be available
        if: github.event_name == 'push' || inputs.publish_derive
        run: sleep 30

      - name: Publish protest to crates.io
        if: github.event_name == 'push' || inputs.publish_protest
        run: cargo publish -p protest --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Wait for protest to be available
        if: github.event_name == 'push' || inputs.publish_protest
        run: sleep 30

      - name: Publish protest-extras to crates.io
        if: github.event_name == 'push' || inputs.publish_extras
        run: cargo publish -p protest-extras --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Wait for protest-extras to be available
        if: github.event_name == 'push' || inputs.publish_extras
        run: sleep 30

      - name: Publish protest-cli to crates.io
        if: github.event_name == 'push' || inputs.publish_cli
        run: cargo publish -p protest-cli --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Wait for protest-cli to be available
        if: github.event_name == 'push' || inputs.publish_cli
        run: sleep 30

      - name: Publish protest-stateful to crates.io
        if: github.event_name == 'push' || inputs.publish_stateful
        run: cargo publish -p protest-stateful --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Wait for protest-stateful to be available
        if: github.event_name == 'push' || inputs.publish_stateful
        run: sleep 30

      - name: Publish protest-stateful-derive to crates.io
        if: github.event_name == 'push' || inputs.publish_stateful_derive
        run: cargo publish -p protest-stateful-derive --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Wait for protest-stateful-derive to be available
        if: github.event_name == 'push' || inputs.publish_stateful_derive
        run: sleep 30

      - name: Publish protest-criterion to crates.io
        if: github.event_name == 'push' || inputs.publish_criterion
        run: cargo publish -p protest-criterion --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Wait for protest-criterion to be available
        if: github.event_name == 'push' || inputs.publish_criterion
        run: sleep 30

      - name: Publish protest-insta to crates.io
        if: github.event_name == 'push' || inputs.publish_insta
        run: cargo publish -p protest-insta --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Wait for protest-insta to be available
        if: github.event_name == 'push' || inputs.publish_insta
        run: sleep 30

      - name: Publish protest-proptest-compat to crates.io
        if: github.event_name == 'push' || inputs.publish_proptest_compat
        run: cargo publish -p protest-proptest-compat --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Extract version from tag
        if: github.event_name == 'push'
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## What's New in v${{ steps.version.outputs.version }}

            Published to crates.io:
            - [`protest` v${{ steps.version.outputs.version }}](https://crates.io/crates/protest/${{ steps.version.outputs.version }})
            - [`protest-derive` v${{ steps.version.outputs.version }}](https://crates.io/crates/protest-derive/${{ steps.version.outputs.version }})
            - [`protest-extras` v${{ steps.version.outputs.version }}](https://crates.io/crates/protest-extras/${{ steps.version.outputs.version }})
            - [`protest-cli` v${{ steps.version.outputs.version }}](https://crates.io/crates/protest-cli/${{ steps.version.outputs.version }})
            - [`protest-stateful` v${{ steps.version.outputs.version }}](https://crates.io/crates/protest-stateful/${{ steps.version.outputs.version }})
            - [`protest-stateful-derive` v${{ steps.version.outputs.version }}](https://crates.io/crates/protest-stateful-derive/${{ steps.version.outputs.version }})
            - [`protest-criterion` v${{ steps.version.outputs.version }}](https://crates.io/crates/protest-criterion/${{ steps.version.outputs.version }})
            - [`protest-insta` v${{ steps.version.outputs.version }}](https://crates.io/crates/protest-insta/${{ steps.version.outputs.version }})
            - [`protest-proptest-compat` v${{ steps.version.outputs.version }}](https://crates.io/crates/protest-proptest-compat/${{ steps.version.outputs.version }})

            ### Installation
            ```toml
            [dev-dependencies]
            protest = { version = "${{ steps.version.outputs.version }}", features = ["derive"] }
            protest-extras = "${{ steps.version.outputs.version }}"               # Optional: Extra generators
            protest-stateful = "${{ steps.version.outputs.version }}"             # Optional: Stateful testing
            protest-criterion = "${{ steps.version.outputs.version }}"            # Optional: Property-based benchmarking
            protest-insta = "${{ steps.version.outputs.version }}"                # Optional: Snapshot testing
            protest-proptest-compat = "${{ steps.version.outputs.version }}"      # Optional: Migration from proptest

            [dependencies]
            # For derive macros in stateful testing
            protest-stateful-derive = "${{ steps.version.outputs.version }}"
            ```

            ### CLI Tool
            ```bash
            cargo install protest-cli --version ${{ steps.version.outputs.version }}
            ```

            ---

            ${{ github.event.head_commit.message }}
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
